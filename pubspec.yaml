  screenshot: ^2.5.0
  share_plus: ^9.0.0
  path_provider: ^2.1.3
  network_info_plus: ^5.0.3
dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^4.0.0
  flutter_launcher_icons: ^0.13.1

flutter_launcher_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/logos/logo.png"
  min_sdk_android: 21
  remove_alpha_ios: true

flutter:
  uses-material-design: true
  assets:
    - assets/locale/
    - assets/animations/
    - assets/icons/
    - assets/images/
    - assets/logos/
    - assets/videos/
    - assets/svg/