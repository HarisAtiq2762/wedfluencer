  fluttertoast: ^8.2.5
  geocoding: ^3.0.0
  image_cropper: ^7.1.0
  equatable: ^2.0.5
  responsive_framework: ^1.1.1
  auto_size_text: ^3.0.0
  flutter_localization: ^0.2.0
  intl: ^0.18.1
  carousel_slider: ^4.2.1
  sleek_circular_slider: ^2.0.1
  animated_notch_bottom_bar: ^1.0.0
  syncfusion_flutter_charts: 25.2.4
