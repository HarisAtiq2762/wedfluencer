name: Android Deploy
on:
  push:
    branches:
      - 'qa-dev'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up JDK 17
        uses: actions/setup-java@v2
        with:
          distribution: 'adopt'
          java-version: '17'

      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: "3.0"

      - name: Install Fastlane
        run: sudo gem install fastlane

      - name: Setup environment variables
        run: echo "MATCH_GIT_BASIC_AUTHORIZATION=${{ secrets.ACCESSTOKENFORGITHUBBASE64 }}" >> $GITHUB_ENV

      - name: Set up Flutter SDK
        uses: subosito/flutter-action@v2
        with:
          flutter-version: "3.19.2"
          channel: "stable"
          architecture: x64
          cache: true

      - name: Build and deploy to play_store
        env:
          ACCESSTOKENFORGITHUB: ${{ secrets.ACCESSTOKENFORGITHUB }}
          ACCESSTOKENFORGITHUBBASE64: ${{ secrets.ACCESSTOKENFORGITHUBBASE64 }}
          GOOGLE_JSON_FILE: ${{ secrets.GOOGLE_JSON_FILE }}
        working-directory: android
        run: fastlane deploy_to_play_store